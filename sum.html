<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sum</title>
<script>
function sum(){
var num1, num2, result;
num1 = document.getElementById('n1').value;
num1 = parseFloat(num1)
num2 = document.getElementById('n2').value;
num2 = parseFloat(num2)
result =(num1*10+num2*10)/10;//преобразование дробей
document.getElementById('out').innerHTML=result;
}
</script>
</head>
<body>
<p>Первое число: <br>
<input type="number" id="n1" value="0.1"> </p>
<p>Второе число: <br>
<input type="number" id="n2" value="0.2"> </p>
<button onclick="sum()">Сложить</button><br>
<p>Результат:<br></p>
<p id="out"></p>
<br>
</body>
</html>
